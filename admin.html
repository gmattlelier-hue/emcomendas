<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Área do Gestor — GM Attelier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root{
            --bg:#0b0b0b; --card:#111; --muted:#bfbfbf; --accent:#fff;
            --danger:#e44; --success:#2cb54a;
        }
        body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#050505,#111);color:var(--accent);margin:0;padding:20px;}
        .container{max-width:1100px;margin:0 auto;}
        h1{margin:0 0 18px 0;font-size:22px}
        .grid{display:grid;grid-template-columns:1fr 420px;gap:18px;align-items:start}
        .card{background:var(--card);padding:14px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.6);}    
        label{display:block;margin-top:8px;color:var(--muted);font-size:13px}
        input[type=text],input[type=number],select,textarea{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #222;background:#050505;color:var(--accent)}
        .btn{display:inline-block;padding:8px 12px;border-radius:6px;background:#222;border:1px solid #333;color:var(--accent);cursor:pointer;margin-top:10px}
        .btn.white{background:#000;color:#fff;border-color:#444}
        .btn.danger{background:var(--danger);border-color:#c33}
        .small{font-size:13px;color:var(--muted)}
        .products-list{margin-top:10px;max-height:420px;overflow:auto;padding:6px;gap:6px;display:flex;flex-direction:column}
        .item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:6px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02)}
        .item img{width:64px;height:64px;object-fit:cover;border-radius:6px}
        .item .meta{flex:1}
        .item .meta b{display:block}
        .actions{display:flex;gap:8px}
        .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
        .note{color:var(--muted);font-size:13px;margin-top:6px}
        pre{white-space:pre-wrap;word-break:break-word;background:#000;padding:10px;border-radius:6px;border:1px solid #222}
        .hidden{display:none}
        @media (max-width:900px){
            .grid{grid-template-columns:1fr;}
            .products-list{max-height:360px}
            .item img{width:56px;height:56px}
            .container{padding:12px}
        }
        @media (max-width:480px){
            body{padding:12px}
            .item img{width:48px;height:48px}
            input[type=text],input[type=number],select,textarea{font-size:14px;padding:10px}
            .card{padding:12px}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Área do Gestor — GM Attelier</h1>
        <!-- login card -->
        <div id="login" class="card" style="margin-top:12px;max-width:640px">
            <h2 style="margin:0 0 6px 0">Login do Gestor</h2>
            <div class="small">Protegido por senha (cliente). Digite a senha para acessar o painel.</div>
            <label for="admin-pass">Senha do gestor</label>
            <input id="admin-pass" type="password" placeholder="Digite a senha">
            <div style="margin-top:10px">
                <button id="login-btn" class="btn white">Entrar</button>
            </div>
        </div>
        <div id="manager-ui" class="grid hidden">
            <!-- left column: produtos + pedidos -->
            <div>
                <div class="card">
                    <h2 style="margin:0 0 6px 0">Gerir Produtos</h2>
                    <div class="small">Adicione/Remova produtos (salva em localStorage `gm_products_v1`).</div>

                    <label>Nome</label><input id="p-name" type="text" placeholder="Nome da camisa">
                    <label>Descrição</label><textarea id="p-desc" rows="2" placeholder="Descrição"></textarea>
                    <label>Preço (R$)</label><input id="p-price" type="number" step="0.01" value="0.00">
                    <label>Categoria</label>
                    <select id="p-cat" style="width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #222;background:#050505;color:var(--accent)">
                        <option value="">-- Selecionar categoria --</option>
                        <option value="Camisas Oversized">Camisas Oversized</option>
                        <option value="Shorts">Shorts</option>
                        <option value="Camisetas Polo">Camisetas Polo</option>
                        <option value="Camisas Marca Peruana">Camisas Marca Peruana</option>
                        <option value="nova-categoria">+ Criar nova categoria</option>
                    </select>
                    <input id="p-cat-custom" type="text" placeholder="Nome da nova categoria" style="display:none;margin-top:6px;">
                    <label>Imagem (arquivo)</label><input id="p-img" type="file" accept="image/*">
                    <div style="display:flex;gap:8px;align-items:center">
                        <button id="add-product" class="btn white"><i class="fa fa-plus"></i> Adicionar produto</button>
                        <button id="clear-products" class="btn" title="Remover todos os produtos">Limpar produtos</button>
                        <button id="import-products" class="btn" title="Importar produtos estáticos de camisa.html">Importar da loja</button>
                    </div>

                    <div class="products-list" id="products-list" style="margin-top:12px"></div>
                </div>
            </div>

            <!-- right column: detalhes / debug -->
            <div>
                <div class="card">
                    <h3 style="margin-top:0">Detalhes rápidos</h3>
                    <div class="small">Opções adicionais de gerenciamento de produtos.</div>
                    <hr style="border-color:rgba(255,255,255,0.03)">
                    <div style="display:flex;gap:8px;flex-direction:column">
                        <button id="download-json" class="btn">Baixar dados (JSON)</button>
                        <button id="import-json" class="btn">Importar dados (JSON)</button>
                    </div>
                    <div style="margin-top:10px">
                        <div class="small">Console</div>
                        <pre id="dbg" style="height:260px;overflow:auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
(function(){
    // --- simple client-side auth ---
    const ADMIN_PASSWORD = '070301'; // mantenha a sua senha aqui
    const loginEl = document.getElementById('login');
    const managerEl = document.getElementById('manager-ui');
    const loginBtn = document.getElementById('login-btn');
    const passInput = document.getElementById('admin-pass');
    loginBtn.addEventListener('click', function(){
        const v = (passInput.value||'').trim();
        if(v === ADMIN_PASSWORD){
            loginEl.classList.add('hidden');
            managerEl.classList.remove('hidden');
            // render content now that user is authenticated
            try{ renderProducts(); }catch(e){}
            dbg('Login bem-sucedido');
        } else {
            alert('Senha inválida');
        }
    });
    passInput.addEventListener('keydown', (ev)=>{ if(ev.key === 'Enter') loginBtn.click(); });

    const PRODUCTS_KEY = 'gm_products_v1';

    // --- utilities ---
    function readJSON(key, fallback){ try { return JSON.parse(localStorage.getItem(key) || 'null') || fallback; } catch(e){ return fallback; } }
    function writeJSON(key, value){ localStorage.setItem(key, JSON.stringify(value)); }
    function uid(prefix='id'){ return prefix + '-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2,8); }
    function dbg(msg){ const el = document.getElementById('dbg'); el.textContent = msg + "\n" + el.textContent; }

    // --- Products management (simple) ---
    function getProducts(){ return readJSON(PRODUCTS_KEY, []); }
    function saveProducts(list){ writeJSON(PRODUCTS_KEY, list); }
    function addProduct(p){ const list = getProducts(); list.unshift(p); saveProducts(list); renderProducts(); dbg('Produto adicionado: ' + p.name); }
    function deleteProduct(id){ let list = getProducts(); list = list.filter(x=>x.id !== id); saveProducts(list); renderProducts(); dbg('Produto removido: ' + id); }

    // --- render products list (simple) ---
    function renderProducts(){
        const list = getProducts();
        const wrap = document.getElementById('products-list');
        wrap.innerHTML = '';
        if(!list.length){ wrap.innerHTML = '<div class="small">Nenhum produto cadastrado.</div>'; return; }
        list.forEach(p=>{
            const el = document.createElement('div'); el.className='item';
            el.innerHTML = `
                <img src="${p.image||''}" alt="${escapeHtml(p.name)}">
                <div class="meta">
                    <b>${escapeHtml(p.name)}</b>
                    <div class="small">${escapeHtml(p.description||'')}</div>
                    <div class="small">R$ ${Number(p.price).toFixed(2)} • ${escapeHtml(p.category||'')}</div>
                </div>
                <div class="actions">
                    <button class="btn" data-id="${p.id}" title="Editar">Editar</button>
                    <button class="btn danger" data-del="${p.id}" title="Excluir">Excluir</button>
                </div>
            `;
            wrap.appendChild(el);
            el.querySelector('[data-del]')?.addEventListener('click', ()=> {
                if(confirm('Deseja excluir este produto?')) deleteProduct(p.id);
            });
            el.querySelector('[data-id]')?.addEventListener('click', ()=>{ editProductUI(p.id); });
        });
    }

    // --- Edit product inline UI ---
    async function editProductUI(id){
        const products = getProducts();
        const idx = products.findIndex(x=>x.id===id);
        if(idx === -1) { alert('Produto não encontrado'); return; }
        const p = products[idx];
        // create an inline editor modal
        const modal = document.createElement('div');
        modal.style.position = 'fixed'; modal.style.left='0'; modal.style.top='0'; modal.style.right='0'; modal.style.bottom='0';
        modal.style.background='rgba(0,0,0,0.6)'; modal.style.display='flex'; modal.style.alignItems='center'; modal.style.justifyContent='center'; modal.style.zIndex='9999';
        const box = document.createElement('div'); box.className='card'; box.style.maxWidth='520px'; box.style.width='100%';
        box.innerHTML = `
            <h3 style="margin-top:0">Editar produto</h3>
            <label>Nome</label><input id="edit-name" type="text" value="${escapeHtml(p.name)}">
            <label>Descrição</label><textarea id="edit-desc" rows="2">${escapeHtml(p.description||'')}</textarea>
            <label>Preço (R$)</label><input id="edit-price" type="number" step="0.01" value="${Number(p.price).toFixed(2)}">
            <label>Categoria</label><input id="edit-cat" type="text" value="${escapeHtml(p.category||'')}">
            <label>Imagem (substituir)</label><input id="edit-img" type="file" accept="image/*">
            <div style="display:flex;gap:8px;margin-top:10px;justify-content:flex-end">
                <button id="save-edit" class="btn white">Salvar</button>
                <button id="cancel-edit" class="btn">Cancelar</button>
            </div>
        `;
        modal.appendChild(box);
        document.body.appendChild(modal);

        document.getElementById('cancel-edit').addEventListener('click', ()=>{ modal.remove(); });
        document.getElementById('save-edit').addEventListener('click', async ()=>{
            const name = document.getElementById('edit-name').value.trim();
            if(!name){ alert('Informe o nome'); return; }
            const desc = document.getElementById('edit-desc').value.trim();
            const price = Number(document.getElementById('edit-price').value || 0).toFixed(2);
            const cat = document.getElementById('edit-cat').value.trim();
            const file = document.getElementById('edit-img').files[0];
            let dataUrl = p.image || '';
            if(file){ dataUrl = await readFileAsDataURL(file); }
            products[idx] = Object.assign({}, p, { name, description: desc, price, category: cat, image: dataUrl });
            saveProducts(products);
            renderProducts();
            dbg('Produto editado: ' + name);
            modal.remove();
        });
    }

    // --- small helpers ---
    function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>\"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',"'":'&#39;' })[c]); }

    // --- Controlar select de categoria ---
    document.getElementById('p-cat').addEventListener('change', function(){
        const customInput = document.getElementById('p-cat-custom');
        if(this.value === 'nova-categoria'){
            customInput.style.display = 'block';
            customInput.focus();
        } else {
            customInput.style.display = 'none';
            customInput.value = '';
        }
    });

    // --- wire events ---
    document.getElementById('add-product').addEventListener('click', async ()=>{
        const name = document.getElementById('p-name').value.trim();
        if(!name){ alert('Informe o nome'); return; }
        const desc = document.getElementById('p-desc').value.trim();
        const price = Number(document.getElementById('p-price').value || 0).toFixed(2);
        let category = document.getElementById('p-cat').value.trim();
        
        // Se for nova categoria, pega o valor do input customizado
        if(category === 'nova-categoria'){
            category = document.getElementById('p-cat-custom').value.trim();
            if(!category){ alert('Informe o nome da categoria'); return; }
        }
        
        if(!category){ alert('Selecione ou crie uma categoria'); return; }
        
        const file = document.getElementById('p-img').files[0];
        let dataUrl = '';
        if(file){
            dataUrl = await readFileAsDataURL(file);
        }
        const p = { id: uid('p'), name, description: desc, price, category, image: dataUrl };
        addProduct(p);
        // clear fields
        document.getElementById('p-name').value=''; 
        document.getElementById('p-desc').value=''; 
        document.getElementById('p-price').value='0.00'; 
        document.getElementById('p-cat').value='';
        document.getElementById('p-cat-custom').value='';
        document.getElementById('p-img').value='';
    });

    document.getElementById('clear-products').addEventListener('click', ()=>{
        if(!confirm('Remover todos os produtos?')) return;
        saveProducts([]);
        renderProducts();
        dbg('Todos produtos removidos');
    });

    // Import products by fetching camisa.html and parsing product cards (useful to convert static markup)
    async function importProductsFromCamisa(){
        if(!confirm('Importar produtos da página loja (camisa.html)? Isso substituirá o catálogo atual.')) return;
        try{
            const res = await fetch('camisa.html');
            if(!res.ok) throw new Error('Não foi possível carregar camisa.html: ' + res.statusText);
            const text = await res.text();
            const dp = new DOMParser();
            const doc = dp.parseFromString(text, 'text/html');
            const sections = Array.from(doc.querySelectorAll('.store-product-category'));
            const products = [];
            sections.forEach(sec=>{
                const cat = (sec.querySelector('h2') && sec.querySelector('h2').textContent) || 'Loja';
                const cards = Array.from(sec.querySelectorAll('.store-product-card'));
                cards.forEach(card=>{
                    const id = card.dataset.productId || card.getAttribute('data-product-id') || ('p-'+Date.now()+Math.random().toString(36).slice(2,6));
                    const price = parseFloat(card.dataset.productPrice || card.getAttribute('data-product-price') || 0) || 0;
                    const imgEl = card.querySelector('img');
                    const img = imgEl ? imgEl.getAttribute('src') : '';
                    const nameEl = card.querySelector('.store-product-name');
                    const descEl = card.querySelector('.store-product-description');
                    const name = nameEl ? nameEl.textContent.trim() : ('Produto ' + id);
                    const desc = descEl ? descEl.textContent.trim() : '';
                    products.push({ id, name, description: desc, price: price.toFixed(2), category: cat.trim(), image: img });
                });
            });
            if(!products.length) { alert('Nenhum produto encontrado em camisa.html'); return; }
            saveProducts(products);
            renderProducts();
            dbg('Produtos importados: ' + products.length);
            alert('Importados ' + products.length + ' produtos da loja.');
        }catch(err){ console.error(err); alert('Erro ao importar: ' + err.message); dbg('Import error: ' + err.message); }
    }
    document.getElementById('import-products').addEventListener('click', importProductsFromCamisa);

    // --- file reader helper ---
    function readFileAsDataURL(file){
        return new Promise((resolve,reject)=>{
            const fr = new FileReader();
            fr.onload = ()=> resolve(fr.result);
            fr.onerror = reject;
            fr.readAsDataURL(file);
        });
    }

    // --- Download/Import JSON handlers ---
    document.getElementById('download-json').addEventListener('click', ()=>{
        const data = getProducts();
        const json = JSON.stringify(data, null, 2);
        const blob = new Blob([json], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'gm-products-backup.json';
        a.click();
        URL.revokeObjectURL(url);
        dbg('Dados baixados em JSON');
    });

    document.getElementById('import-json').addEventListener('click', ()=>{
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'application/json';
        input.onchange = async (e)=>{
            const file = e.target.files[0];
            if(!file) return;
            const text = await file.text();
            try{
                const data = JSON.parse(text);
                if(!Array.isArray(data)) throw new Error('JSON deve ser um array de produtos');
                saveProducts(data);
                renderProducts();
                dbg('Dados importados do JSON: ' + data.length + ' produtos');
                alert('Importados ' + data.length + ' produtos do JSON.');
            }catch(err){
                alert('Erro ao importar JSON: ' + err.message);
                dbg('Import JSON error: ' + err.message);
            }
        };
        input.click();
    });

    // --- initialization: seed UI with existing data ---
    function init(){
        renderProducts();
        dbg('Admin inicializado — produtos: ' + getProducts().length);
    }

    // --- expose small debug to window for manual ops ---
    window.adminApi = {
        getProducts, saveProducts
    };

    init();
})();
</script>
</body>
</html>
